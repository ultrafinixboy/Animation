  <style>

<body>
  <h1>üé•üéßüñºÔ∏è Media Streaming ‡¶ì‡ßü‡ßá‡¶¨‡¶∏‡¶æ‡¶á‡¶ü</h1>  <!-- Video Section -->  <div class="section">
    <h2>üé¨ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞</h2>
    <video id="videoPlayer" controls>
      <source id="videoSource" src="https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_7.mp4" type="video/mp4">
      ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶∏‡¶Æ‡¶∞‡ßç‡¶•‡¶® ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡•§
    </video>
    <div class="controls">
      <button id="playPause">Play ‚ñ∂Ô∏è</button>
      <input type="range" id="seekBar" value="0" min="0">
      <button id="muteUnmute">Mute üîä</button>
    </div>
    <div class="playlist">
      <button data-src="https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_7.mp4">Video 7</button>
      <button data-src="https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_8.mp4">Video 8</button>
      <button data-src="https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_9.mp4">Video 9</button>
      <button data-src="https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_10.mp4">Video 10</button>
      <button data-src="https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/videos/file_11.mp4">Video 11</button>
    </div>
  </div>  <!-- Audio Section -->  <div class="section">
    <h2>üéß ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞</h2>
    <audio controls>
      <source src="https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/music/file_12.m4a" type="audio/mp4">
      ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá ‡¶®‡¶æ‡•§
    </audio>
  </div>  <!-- Image Gallery Section -->  <div class="section">
    <h2>üñºÔ∏è ‡¶´‡¶ü‡ßã ‡¶ó‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡¶ø</h2>
    <div class="gallery">
      <img src="https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/photos/file_17.jpg" alt="Image 17">
      <img src="https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/photos/file_16.jpg" alt="Image 16">
      <img src="https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/photos/file_15.jpg" alt="Image 15">
      <img src="https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/photos/file_14.jpg" alt="Image 14">
      <img src="https://api.telegram.org/file/bot7893013232:AAGezudHgCxtjCP9UcHIi5N3KTpHPbrnTig/photos/file_13.jpg" alt="Image 13">
    </div>
  </div>  <script>
    const video = document.getElementById('videoPlayer');
    const source = document.getElementById('videoSource');
    const playPauseBtn = document.getElementById('playPause');
    const muteUnmuteBtn = document.getElementById('muteUnmute');
    const seekBar = document.getElementById('seekBar');
    const playlist = document.querySelector('.playlist');

    playPauseBtn.addEventListener('click', () => {
      if (video.paused) { video.play(); playPauseBtn.textContent = 'Pause ‚è∏Ô∏è'; }
      else { video.pause(); playPauseBtn.textContent = 'Play ‚ñ∂Ô∏è'; }
    });

    muteUnmuteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteUnmuteBtn.textContent = video.muted ? 'Unmute üîà' : 'Mute üîä';
    });

    video.addEventListener('timeupdate', () => {
      seekBar.value = (video.currentTime / video.duration) * 100 || 0;
    });

    seekBar.addEventListener('input', () => {
      video.currentTime = (seekBar.value / 100) * video.duration;
    });

    playlist.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON') {
        source.src = e.target.dataset.src;
        video.load(); video.play();
        playPauseBtn.textContent = 'Pause ‚è∏Ô∏è';
      }
    });
  </script></body>
